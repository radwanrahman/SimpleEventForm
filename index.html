<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Event Registration</h1>
    
    <!-- Registration Form -->
    <form id="regForm" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input type="text" id="phone" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Age</label>
        <input type="number" id="age" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Gender</label>
        <select id="gender" required
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Event</label>
        <input type="text" id="event" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Event Date</label>
        <input type="date" id="date" required 
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div class="sm:col-span-2 lg:col-span-3 flex justify-center">
        <button type="submit" 
          class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
          Register
        </button>
      </div>
    </form>

    <!-- Table -->
    <div class="mt-6 overflow-x-auto">
      <table class="w-full border border-gray-300 rounded-lg text-sm">
        <thead class="bg-indigo-100">
          <tr>
            <th class="py-2 px-3 border">Name</th>
            <th class="py-2 px-3 border">Email</th>
            <th class="py-2 px-3 border">Phone</th>
            <th class="py-2 px-3 border">Age</th>
            <th class="py-2 px-3 border">Gender</th>
            <th class="py-2 px-3 border">Event</th>
            <th class="py-2 px-3 border">Date</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="text-center">
          <!-- New rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
